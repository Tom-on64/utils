<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascii Table</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
        <h1>ASCII Table</h1>
        <p>
        ASCII stands for <b>American Standard Code for Information Interchange</b>
        </p>
        <a href="../">Back</a>
    </div>
    <h3>&nbsp;ASCII</h3>
    <div id="ascii">
      <div id="a" class="col"></div>
      <div id="b" class="col"></div>
      <div id="c" class="col"></div>
      <div id="d" class="col"></div>
    </div>
    <h3>&nbsp;ASCII Extended</h3>
    &nbsp;<i>NOTE: These ascii characters are not standardized and can be different on other systems</i>
    <div id="extended">
      <div id="e" class="col"></div>
      <div id="f" class="col"></div>
      <div id="g" class="col"></div>
      <div id="h" class="col"></div>
    </div>
  </body>
</html>
