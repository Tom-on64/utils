<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Spreadsheet</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="toolbar">
      <button onclick="importData()">Import</button>
      <button onclick="exportData()">Export</button>
      <button
        onclick="importData(importSheet(JSON.stringify({name:'',description:'',spreadsheet:[['']]})))"
      >
        Clear
      </button>
      <button onclick="importData(importSheet(JSON.stringify(example)))">
        Load Example
      </button>
      <a href="..">Back</a>
      <!-- INVISIBLE FOR CLIPBOARD -->
      <input id="data" type="text" />
    </div>
    <div id="spreadsheet">
      <div id="info">
        <label for="name">Name: </label>
        <input type="text" id="name" value="Example Sheet" />
        <label for="description">Description: </label>
        <input
          type="text"
          id="description"
          value="This spreadsheet is an example!"
        />
      </div>
      <div id="sheetArea">
        <table id="sheet"></table>
        <div>
          <button onclick="addCol()">+</button
          ><button onclick="removeCol()">-</button>
        </div>
        <div>
          <button onclick="addRow()">+</button
          ><button onclick="removeRow()">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
